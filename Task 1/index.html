  <!--Search-->
  <script type="text/javascript">
    $(document).ready(function(){
    $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#joke *").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
  </script>
	<nav id="navbar">
		<form class="form-inline">
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="myInput">
		</form>
	</nav>
		<section id="joke" style="margin: 50px 350px 0px 50px; border-radius: 20px; border: 4px double black; ">
			<img src="" id='iconUrl'>

			<div id="value"></div>

		</section>
