  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Task 3</title>
      <!-- Bootstrap core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!-- Material Design Bootstrap -->
      <link href="css/mdb.min.css" rel="stylesheet">
      <!-- Your custom styles (optional) -->
      <link href="css/style.css" rel="stylesheet">
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="js/script.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="sleeve">
          <div class="credit-card rotate" id="Rotate">
            <div class="card-company" id="card-company">Приват банк</div>
            <div class="card-number" id="card-number">
              <div class="digit-group"><span id="cardNumber1" >**** **** **** ****</span></div>
            </div>
            <div class="card-expire text" id="card-expire">Expires_<span id="date"> **</span>/<span id="year">**</span></div>
            <div class="card-holder" id="card-holder">***** *****</div>
            <div class="card-type text"><span id="cvv">CVV_<span id="cvvCode">***</span></span><span id="imgCard"><img src="img/mastercard.png" height="35" id="mastercard"><img src="img/visa.png" height="35" id="visa"></span></div>
          </div>
        </div>
        <div class="sleeve2">
          <h5 class="font-weight-bold text-muted">Credit card detail</h5>
          <div class="line mb-3"></div>
          <div class="form-group">
            <div class="d-flex">
              <input type="text" class="form-control" id="cardNumberInput1" name="cardcode" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19">
            </div>
          </div>
          <p class="text-muted">Month<span class="pl-5">Year</span></p>
          <div class="d-flex ">
            <div class="form-group mr-3">
              <select class="form-control" id="dateInput" >
                <option selected disabled hidden style='display: none' value=''></option>
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
            <div class="form-group ml-3">
              <select class="form-control" id="yearInput" >
                <option selected disabled hidden style='display: none' value=''></option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="cardOwnerInput" placeholder="Card Owner" maxlength="30">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="cardCVVInput" placeholder="CVV" maxlength="3">
          </div>
          <button type="button" class="btn btn-success black-text text-weight-bold w-100" onclick="alert('В розробці =)')">Відправити дані на сервер</button>
        </div>
      </div>
    </body>
  </html>
